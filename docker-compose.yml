version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-latest}
        BUILD_DATE: ${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
        COMMIT_HASH: ${COMMIT_HASH:-unknown}
        BUILD_ID: ${BUILD_ID:-local}
    container_name: spoton-frontend
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8080/api}
      - REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://localhost:8080/ws}
      - REACT_APP_VERSION=${BUILD_VERSION:-latest}
      - REACT_APP_BUILD_DATE=${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
      - REACT_APP_COMMIT_HASH=${COMMIT_HASH:-unknown}
      - REACT_APP_BUILD_ID=${BUILD_ID:-local}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.spoton-frontend.rule=Host(`spoton.localhost`)"
      - "traefik.http.routers.spoton-frontend.entrypoints=web"
      - "traefik.http.services.spoton-frontend.loadbalancer.server.port=8080"
    networks:
      - spoton-network
    depends_on:
      - backend
    volumes:
      - ./logs:/var/log/nginx
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
      - /var/cache/nginx:rw,noexec,nosuid,size=100m

  backend:
    image: spoton/backend:${BACKEND_VERSION:-latest}
    container_name: spoton-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@db:5432/spoton}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - API_RATE_LIMIT=${API_RATE_LIMIT:-100}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spoton-network
    depends_on:
      - db
      - redis
    volumes:
      - ./logs/backend:/app/logs
    security_opt:
      - no-new-privileges:true

  db:
    image: postgres:15-alpine
    container_name: spoton-db
    environment:
      - POSTGRES_DB=spoton
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d spoton"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spoton-network
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    container_name: spoton-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spoton-network
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:alpine
    container_name: spoton-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - spoton-network
    security_opt:
      - no-new-privileges:true

  prometheus:
    image: prom/prometheus:latest
    container_name: spoton-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - spoton-network

  grafana:
    image: grafana/grafana:latest
    container_name: spoton-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - spoton-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: spoton-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    restart: unless-stopped
    networks:
      - spoton-network

networks:
  spoton-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data: